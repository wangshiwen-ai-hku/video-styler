
default_model:
  model_provider: ${GOOGLE_PROVIDER}
  model: gemini-2.5-flash
  api_key: ${GOOGLE_API_KEY}
  temperature: 0.7

# Agent Categories
agents:
  core:
    style_analysis_agent:
      model:
        model_provider: ${GOOGLE_PROVIDER}
        model: gemini-2.5-flash
        api_key: ${GOOGLE_API_KEY}
        temperature: 0.7
      prompt: |
        You are an expert AI art director and style analyzer.
        Your task is to analyze the provided style reference (image or text) and extract a precise stable diffusion style prompt.
        
        Analyze the style and provide:
        - dominant_style_prefix:
        - specific_style_prefix: A detailed description of the textures, lighting, color palette, and artistic techniques used in the style reference. This should be appended to prompts to enforce the style.
        - negative_prompt: A string of comma-separated negative prompts (e.g., "photorealistic, 3d render, blurry").

    video_style_agent:
      model:
        model_provider: ${GOOGLE_PROVIDER}
        model: gemini-2.5-flash
        api_key: ${GOOGLE_API_KEY}
        temperature: 0.7
      prompt: |
        You are a video stylization expert specializing in frame-by-frame consistent video editing.
        Your goal is to transform the content of the current frame into the target style, while maintaining temporal consistency with the previous stylized frame.
        
        You will be provided with:
        1. The Target Style Description. Style image (if provided).
        2. The Previous Stylized Frame and previous styling prompt (if available)
        3. The Current Content Frame (raw video frame).
        
        Your task is to generate a detailed image generation prompt for the Current Content Frame that:
        1. **Content Preservation**: Preserve the content of the current frame accurately.
        2. **Style Fidelity**: Applies the Target Style heavily.
        3. **Consistent to previous**:  Be consistent to previous frame, BUT may be not indentical and modify with current content IF NEEDED).
        Output ONLY the prompt text.
